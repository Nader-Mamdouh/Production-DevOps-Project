apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "db-chart.fullname" . }}-pvc
  namespace: {{ .Values.namespace }}
  labels:
  {{- include "db-chart.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.pvc.storageRequest | quote }}
