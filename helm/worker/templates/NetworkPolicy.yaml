{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "worker-chart.fullname" . }}-network-policy
  namespace: {{ .Values.namespace }}
  labels:
  {{- include "worker-chart.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: worker
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.namespace }}
  egress:
  # Allow egress to cache namespace (Redis)
  {{- if .Values.networkPolicy.allowEgressToCache }}
  - to:
    - namespaceSelector:
        matchLabels:
          name: cache
    ports:
    - protocol: TCP
      port: 6379
  {{- end }}
  # Allow egress to db namespace (PostgreSQL)
  {{- if .Values.networkPolicy.allowEgressToDb }}
  - to:
    - namespaceSelector:
        matchLabels:
          name: db
    ports:
    - protocol: TCP
      port: 5432
  {{- end }}
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
{{- end }}

